<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <title>KKBOX Hackathon Charts</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./utils.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.css" rel="stylesheet" type="text/css"/>
    <style>
        canvas {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }
    </style>
</head>
<body>
<div style="width: 100%">
    <canvas id="canvas"></canvas>
</div>
<script>
    const lastUpdateTime = '2020/01/07 16:30';
    const dlu = [75, 0, 18, 21, 0, 0, 0];
    const votes = [11, 1, 4, 6, 3, 8, 5];
    const repos = ['ianchen0119/MusicTogether-public',
        '',
        'imkouyo/kk-hack',
        'guoyanting0919/kkboxweb',
        'yum650350/novinyl',
        'Tzuhui/kkbox-api-leaf-radio',
        'a2975667/KKMAP'];
    const names = ['1. 一起聽音樂', '2. kktube', '3. kk-whisper', '4. 歌，聽的是回憶。Bro.Music', '5. NOVIYL - 黑膠', '6. Leaf Radio', '7. KKMap'];

    function getRepoStarCount(repoName) {
        if (repoName === '') {
            return 0
        } else {
            return axios.get(`https://api.github.com/repos/${repoName}`).then(function (response) {
                return response.data.stargazers_count * 2
            })
        }
    }

    window.onload = function () {
        Promise.all(repos.map(repo => getRepoStarCount(repo))).then(repoStarCounts => {
            const barChartData = {
                labels: names,
                datasets: [{
                    label: '票選期間每日不重複登入人數總和得分',
                    backgroundColor: window.chartColors.red,
                    stack: 'Stack 0',
                    data: dlu
                }, {
                    label: 'GitHub Stars 得分',
                    backgroundColor: window.chartColors.blue,
                    stack: 'Stack 0',
                    data: repoStarCounts
                }, {
                    label: '票選得分',
                    backgroundColor: window.chartColors.green,
                    stack: 'Stack 0',
                    data: votes
                }]
            };

            const ctx = document.getElementById('canvas').getContext('2d');
            window.myBar = new Chart(ctx, {
                type: 'bar',
                data: barChartData,
                options: {
                    title: {
                        display: true,
                        text: `KKBOX Hackathon Online 2020 Charts（最後更新時間 ${lastUpdateTime}）`
                    },
                    tooltips: {
                        mode: 'index',
                        intersect: false
                    },
                    responsive: true,
                    scales: {
                        x: {
                            stacked: true,
                        },
                        y: {
                            stacked: true
                        }
                    }
                }
            });
        });
    };
</script>
</body>
</html>
